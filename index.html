    <div class="container">

        </div>

      <ul class="collapsible">
        <div style="text-align:center">
          <h5>Select an option to classify</h5>
        </div>
        <li>
          <div class="collapsible-header">
            <i class="material-icons">access_time</i>When did you create these?
          </div>
          <div class="collapsible-body">
            <span>

              >

              >

              ></span
            >
          </div>
        </li>
        <li>
          <div class="collapsible-header">
            <i class="material-icons">all_inclusive</i>How often do you use
            them?
          </div>
          <div class="collapsible-body">
            <span
              ><a
                class="waves-effect waves-light red btn"
                onclick="sortByUsage()"
                >Sort by usability</a
              ></span
            >
          </div>
        </li>
        <li>
          <div class="collapsible-header">
            <i class="material-icons">sd_storage</i>How big they are?
          </div>
          <div class="collapsible-body">
            <span
              ><a
                class="waves-effect waves-light red btn"
                onclick="sortBySize()"
                >Sort by Size</a
              ></span
            >
          </div>
        </li>
      </ul>
    </div>
